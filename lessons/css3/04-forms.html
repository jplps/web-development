<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms HTML5</title>
	<link rel="stylesheet" href="./04.css">
</head>

<body>
	<!-- Título, header -->
	<h1>html5 & css3 forms</h1>

	<!-- 
		Tag mãe: <form>; Pode receber diversos atributos porém apenas um é obrigatório: action (que indica qual arquivo
		no servidor receberá os dados do formulário e fará o seu processamento), e opcionais como method e enctype.
		É uma tag que exige fechamento. Com o método post, as informações submetidas pelos formulários são encriptadas
		quando são levadas pelo navegador para o servidor do sítio. Por padrão, method='GET', mas por razões de segurança,
		sempre utilize POST. Já enctype é utilizado para permitir que o usuário faça qualquer tipo de upload para o 
		servidor. Sem esse atributo o formulário não terá nenhum elemento que "suba" os dados. 
	-->
	<form action="" method="POST" enctype="multipart/form-data">
		<!-- 
			Fieldset: exemplo de elemento estruturais, informativos, que não enviam nenhuma informação para o servidor.
			Não precisa existir, mas é um elemento agrupador (como uma div). 
		-->
		<fieldset class="left">
			<!-- Sempre após <fieldset>, vem a tag filha <legend>. -->
			<legend>personal data</legend>

			<!-- 
				Texto dentro de um formulário, somente através da tag <label>, com atributo "for" (em tags de texto para
				melhor a acessibilidade). 
			-->
			<label for="aligna">name</label>

			<!-- 
				Elemento para entrada de texto: <input>. São vários, diferenciados pelo atributo "type". Todo o elemento que
				leva os dados para o servidor deve ter obrigatoriamente o atributo name, para que a comunicação entre o
				servidor e o código escrito tenha sucesso no recebimento desses dados. Outro atributo interessante é o
				placeholder, melhorando a visualização do conteúdo que deve ir na caixa. Já autofocus é um exemplo de atributo
				vazio (não precisa de parâmetros), que já seleciona a caixa de entrada no carregamento da página web (cuidado
				para não designar mais de um atributo autofocus). A tag input não tem fechamento. 
			-->
			<input type="text" name="nomeusuario" placeholder="John Doe" autofocus><br>

			<!-- Informação obrigatória para envío dos dados com atributo "required"-->
			<label for="aligna" id="email">e-address</label>
			<input type="email" name="email" placeholder="j.d@what.com" required>
			<label>*</label><br>

			<!-- 
				O input do tipo numérico: os artibutos "step", "min" e "max" definem 
				o número de casas decimais que poderão ser aceitadas. 
			-->
			<label for="aligna">phone</label>
			<input type="number" name="phone" min="0" max="5" placeholder="540-47"><br>

			<!-- 
				O input do tipo data, mostra um calendário quando clicada a caixa de 
				entrada de dados da label em questão. 
			-->
			<label for="aligna">birth</label>
			<input type="date" name="birth"><br>

			<label for="aligna">login</label>
			<input type="text" name="login"><br>

			<!-- O input do tipo password. -->
			<label for="aligna">passwd</label>
			<input type="password" name="passwd"><br>

			<!-- Div para separar a próxima "linha" do bloco acima. -->
			<div class="linha1">
				<!--
					UPLOAD DE ARQUIVOS: tipo "file" e atributo multiple para 
					selecionar mais de um arquivo. 
				-->
				<label for="" id="upld">upload</label>
				<input type="file" name="upload" multiple><br>
			</div>
		</fieldset>

		<fieldset class="right">
			<legend>other info</legend>

			<label for="">vaccation destiny</label><br>

			<!-- 
				Regra fundamental para elementos: NAMEs DIFERENTES (para que o
				php identifique cada informação);
				Inputs do tipo "radio" por exemplo, aceitam apenas o mesmo nome,
				produzindo o efeito de apenas uma seleção possível. 
			-->
			<input type="radio" name="vaccation" value="Bahamas" checked> Bahamas<br>
			<input type="radio" name="vaccationb" value="Switzerland"> Switzerland<br>
			<input type="radio" name="vaccation" value="Brazil" disabled> Brazil<br>

			<br><label for="">transport</label><br>

			<!-- 
				Para marcação de mais de uma opção, basta utilizar outro tipo de
				elemento: "checkbox" (com o mesmo name, acompanhado de colchetes
				identificando as matrizes ou arrays, para que o navegador direcione
				todos os dados corretamente para o banco de dados). 
			-->
			<input type="checkbox" name="transport[]" value="Plane"> Plane<br>
			<input type="checkbox" name="transport[]" value="Car"> Car<br>
			<input type="checkbox" name="transport[]" value="Boat"> Boat<br>

			<br><label for="">monetary preference</label>

			<!-- 
				Ao contrário do input "checkbox", o atributo "value" é opcional.
				O php recebe do navegador o dado contido em value. Se não houver
				definição, o navegador leva o próprio texto. 
			-->
			<select name="coin">
				<option value="1">Dolar</option>
				<option value="2">Euro</option>
				<option value="3">Real</option>

			</select>
			<br>

			<br><label for="">suggestions</label><br>
			<textarea name="suggestion" cols="20" rows="2" placeholder="Text"></textarea>
		</fieldset>

		<div class="buttons">
			<!-- Botão para envío dos dados, com atributo "name" obrigatório. -->
			<button type="submit" name="enviodedados">send</button>

			<!-- 
				Botão do tipo button, executa uma ação ao invés de levar o dado para
				o banco. Atributo "onclick" tem a ver com a linguagem javascript e o
				valor "alert" interage rodando o aviso. 
			-->
			<button type="button" onclick="alert('You have been invaded by magikformula.')">exec java</button>
		</div>
	</form>
</body>

</html>
