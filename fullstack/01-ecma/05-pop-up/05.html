<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>

  <style>
    body {
      color: #666;
      margin: 0 auto;
    }

    h1 {
      border-bottom: 2px solid #666;
      margin: auto;
      padding: 10px;
      width: 80vw;
      text-transform: uppercase;
      text-align: center;
      position: sticky;
      top: 0;
    }

    fieldset {
      margin: auto;
      width: 66.6%;
      margin-top: 20px;
      text-transform: capitalize;
    }

    .btns {
      text-align: center;
    }

    button {
      border: 1px solid #6666;
      padding: 5px 15px;
    }
  </style>
</head>

<body>
  <h1>js pop-up</h1>

  <form>
    <fieldset>
      <legend>openning pop-ups</legend>

      <div class="btns">
        <button type="button" onclick="openWindow()">
          open
        </button>

        <button type="button" onclick="closeWindow()">
          close
        </button>
      </div>
    </fieldset>
  </form>

  <script src="./05.js"></script>
</body>

</html>
