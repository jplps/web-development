<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JavaScript</title>

	<!-- JS Incorporado -->
	<script>
    /**
     * Comentário com mais
     * de uma linha;
     */

		// Variáveis:
		const name = 'John' //const: variável constante
		var nickname = null //var: variável global
		age = 31 //variável sem definição de tipo
	</script>

	<style>
		body {
			color: #666;
			margin: 0 auto;
		}

		h1 {
			border-bottom: 2px solid #666;
			margin: auto;
			padding: 10px;
			width: 80vw;
			text-transform: uppercase;
			text-align: center;
			position: sticky;
			top: 0;
		}

		fieldset {
			margin: auto;
			width: 66.6%;
			margin-top: 20px;
			text-transform: capitalize;
		}

		button {
			display: block;
			margin: 10px auto;
			border: 1px solid #6666;
			padding: 5px 15px;
		}
	</style>
</head>

<body>
	<h1>js insertions</h1>

	<!-- JS Incorporado -->
	<script>
		alert('the name is ' + name + '!')
	</script>

	<form>
		<fieldset>
			<legend>js testing</legend>

			<!-- JS Inline -->
			<button id="btn" type="button" onclick="alert('i will be replaced by external js!')">
				hit me
			</button>
		</fieldset>
	</form>

	<!-- JS Externo (PREFERÊNCIA) -->
	<script src="./00.js"></script>
</body>

</html>
<!--
  JavaScript
    - Confinada no Navegador, máquina cliente;
    - Baseada em Objetos;
    - Dirigida a Eventos;
    - Independe de Plataforma;
    - Fracamente tipada;
    - Sensível ao caso - orientação à funcionalidade (
    variáveis, funções e operadores);
  
  JS CORE - Núcleo
    - variáveis, objetos, seleção, repetição, etc...
    - ECMA: European Computer Manufacturers Association:
    Entidade oficial encarregada da padronização do conteúdo
    assossiado ao corejs (2019 - v1.9).
  
  JS DOM - Document Object Model (navegadores)
    - modelo de cada tag é convertido em representações de
    objetos utilizado pela linguagem js.
    - W3C: World Wide Web Consortium: Entidade responsável 
    pela padronização aberta das linguagens aplicadas pelos 
    navegadores (html, css, etc).

  Tipo de dados:
    - Numérico (inteiro ou real);
    - Booleano (verdadeiro ou falso);
    - String (texto - qualquer sequência de caracteres 
    entre aspas " ou apóstrofo ');
    - Objeto (aqui incluídos funções e arrays);
    - Null (nulo) - tipo especial de dado, significando
    um valor nulo –ponteiro de objeto vazio, ausência de 
    objeto;
    - Undefined (indefinido) -ausência de valor –variáveis 
    não inicializadas, parâmetros de funções faltando, 
    referência a propriedades inexistentes de um objeto.
-->
